			</div>
		
			<div class="mySlides">
				<div class="numbertext">2 / 4</div>
					<img src="images/merch/shirtsTouchedUp/shirt01.2.jpg" style="width:100%">
			</div>
		
			<div class="mySlides">
				<div class="numbertext">3 / 4</div>
					<img src="images/merch/shirtsTouchedUp/shirt01.3.jpg" style="width:70%">
			</div>
		
			
				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			
				<!-- Image text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
			
				<!-- Thumbnail images -->
				<div class="row">
					<div class="column">
						<img class="demo cursor" src="images/merch/shirtsTouchedUp/shirt01.1.jpg" style="width:70%" onclick="currentSlide(1)" alt="Teja1">
					</div>
					<div class="column"> 
						<img class="demo cursor" src="images/merch/shirtsTouchedUp/shirt01.2.jpg" style="width:70%" onclick="currentSlide(2)" alt="Teja2">
					</div>
					<div class="column">
						<img class="demo cursor" src="images/merch/shirtsTouchedUp/shirt01.3.jpg" style="width:70%" onclick="currentSlide(3)" alt="V1">
					</div>
				</div>
				
				<script>
				var slideIndex = 1;
				showSlides(slideIndex);
				
				// Next/previous controls
				function plusSlides(n) {
					showSlides(slideIndex += n);
				}
				
				// Thumbnail image controls
				function currentSlide(n) {
					showSlides(slideIndex = n);
				}
				
				function showSlides(n) {
					var i;
					var slides = document.getElementsByClassName("mySlides");
					var dots = document.getElementsByClassName("demo");
					var captionText = document.getElementById("caption");
					if (n > slides.length) {slideIndex = 1;}
					if (n < 1) {slideIndex = slides.length;}
					for (i = 0; i < slides.length; i++) {
						slides[i].style.display = "none";
					}
					for (i = 0; i < dots.length; i++) {
						dots[i].className = dots[i].className.replace(" active", "");
					}
					slides[slideIndex-1].style.display = "block";
					dots[slideIndex-1].className += " active";
					captionText.innerHTML = dots[slideIndex-1].alt;
				}
				
				</script>
